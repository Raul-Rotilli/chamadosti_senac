{% extends "template.html" %}
{%block titulo%}
Setores
{%endblock%}
{% block cadastro %}
<a class="nav-link" href="{{url_for('cadastro_setor')}}">Cadastro</a>
{% endblock %}
{% block conteudo%}
<h2 style="text-align: center; font-size: 25px; font-family: Segoe UI;">Setores</h2>

<table>
    <thead>
        <tr>
            <th>Nome</th>
        </tr>
    </thead>

    <tbody>
        {% for setor in setores %}
        <tr>
            <td>{{ setor[1] }}</td>
            <td>
                <a href="/excluir_setor/{{ setor[0]}}" class="excluir">Excluir</a>
                <a href="/excluir_setor/{{ setor[0]}}" class="editar">Editar</a>

            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<div class="divimg">
    <img class="imgpython" src="{{url_for('static', filename='giphy.gif')}}">
</div>

{%endblock%}

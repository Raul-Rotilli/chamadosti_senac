{% extends "template.html" %}
{%block titulo%}
Setores
{%endblock%}
{% block cadastro %}
<a class="nav-link" href="{{url_for('cadastro_setor')}}">Cadastro</a>
{% endblock %}
{% block conteudo%}
<h2 class="titulo-tabela" style="text-align: center; font-size: 25px; font-family: Segoe UI;">Setores</h2>

<table style="margin:0 26%; width: 50%;">
    <thead>
        <tr class="itens-tabela">
            <th>Nome</th>
            <th>Ações</th>
        </tr>
    </thead>

    <tbody>
        {% for setor in setores %}
        <tr>
            <td>{{ setor[1] }}</td>
            <td>
                <button class="excluir" onclick="confirmar( {{setor[0]}})" >Excluir</button>
                <a href="/excluir_setor/{{ setor[0]}}" class="editar">Editar</a>

            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<div class="divimg">
    <img class="imgpython" src="{{url_for('static', filename='giphy.gif')}}">
</div>




<script>

    function confirmar(setor)

    {
        console.log(setor)
    var confirmacao = confirm('Tem certeza que quer excluir o setor?')
    if (confirmacao){
        window.location.href = "/excluir_setor/"+setor
    }

    }

</script>




{%endblock%}
